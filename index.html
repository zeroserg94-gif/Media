<!-- === Mass Media Chatbot === -->
<style>
  #chatButton {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: white;
    border: 2px solid #ccc;
    border-radius: 50%;
    padding: 14px 16px;
    font-size: 22px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  }
  #chatButton:hover { transform: scale(1.1); }

  #chatContainer {
    display: none;
    flex-direction: column;
    position: fixed;
    bottom: 100px;
    right: 30px;
    width: 320px;
    height: 420px;
    background: rgba(255,255,255,0.9);
    border: 1px solid #ddd;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    overflow: hidden;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s ease;
    font-family: "Segoe UI", sans-serif;
  }
  #chatContainer.show {
    display: flex;
    opacity: 1;
    transform: translateY(0);
  }
  #chatHeader {
    background: rgba(240,240,240,0.8);
    text-align: center;
    padding: 10px;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
  }
  #chatMessages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    font-size: 15px;
  }
  .message {
    margin: 6px 0;
    padding: 8px 10px;
    border-radius: 10px;
    max-width: 85%;
    line-height: 1.4;
  }
  .user { align-self: flex-end; background: #e6f3ff; }
  .bot { align-self: flex-start; background: #f5f5f5; }
  #chatInputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: rgba(250,250,250,0.8);
  }
  #chatInput {
    flex: 1;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 8px 12px;
    outline: none;
  }
  #sendBtn {
    background: none;
    border: none;
    font-size: 20px;
    margin-left: 6px;
    cursor: pointer;
  }
</style>

<button id="chatButton">🤚</button>

<div id="chatContainer">
  <div id="chatHeader">Переводчик</div>
  <div id="chatMessages"></div>
  <div id="chatInputArea">
    <input id="chatInput" type="text" placeholder="Ask about Mass Media..." />
    <button id="sendBtn">➤</button>
  </div>
</div>

<script>
  const chatButton = document.getElementById('chatButton');
  const chatContainer = document.getElementById('chatContainer');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');

  // === Настройка API ===
  const OPENAI_API_KEY = "Mheu4hXjPOnsKjzW6LO6R3ctF6lg0FBr"; // ⚠️ замените на свой ключ вручную!
  const SYSTEM_PROMPT = `You are a friendly English teacher who answers briefly about the topic "Mass Media". Do not translate, do not solve exercises or tests. Keep answers short and clear.`;

  // === Анимация открытия ===
  chatButton.addEventListener('click', () => {
    chatContainer.classList.toggle('show');
  });

  // === Отправка сообщения ===
  async function sendMessage() {
    const userText = chatInput.value.trim();
    if (!userText) return;
    addMessage(userText, 'user');
    chatInput.value = '';
    addMessage('...', 'bot');

    try {
      const response = await fetch("https://api.mistral.ai/v1/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: "mistral-tiny",
          messages: [
            { role: "system", content: SYSTEM_PROMPT },
            { role: "user", content: userText }
          ],
          temperature: 0.6,
          max_tokens: 150
        })
      });
      const data = await response.json();
      chatMessages.lastChild.remove(); // удалить "..."
      const reply = data.choices?.[0]?.message?.content?.trim() || "Sorry, I have no answer.";
      addMessage(reply, 'bot');
    } catch (e) {
      chatMessages.lastChild.remove();
      addMessage("Error connecting to AI.", 'bot');
    }
  }

  // === Добавление сообщений ===
  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  sendBtn.addEventListener('click', sendMessage);
  chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
</script>
