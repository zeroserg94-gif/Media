<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Tutor – Mass Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-box {
      width: 320px;
      height: 400px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-header {
      background: #ffffff;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      text-align: right;
      color: #444;
      background: #e3f2fd;
      margin-left: auto;
    }
    .bot {
      text-align: left;
      color: #000;
      background: #f5f5f5;
      margin-right: auto;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #user-input {
      flex: 1;
      border: none;
      padding: 8px;
      font-size: 14px;
      outline: none;
    }
    #send-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="chat-header">Помощь преподавателя</div>
    <div id="chat-messages">
      <!-- Пример начального сообщения -->
      <div class="msg bot">Ask me about Mass Media.</div>
    </div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Ask about Mass Media..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script>
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const messages = document.getElementById("chat-messages");

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";

      // Пример: имитация ответа бота
      setTimeout(() => {
        addMessage("bot", "This is a demo response about Mass Media.");
      }, 500);

      // Если нужен реальный API-запрос, замени этот блок:
      /*
      try {
        const resp = await fetch("https://api.mistral.ai/v1/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer ТВОЙ_API_КЛЮЧ"
          },
          body: JSON.stringify({
            model: "mistral-tiny",
            messages: [{ role: "user", content: text }]
          })
        });
        const data = await resp.json();
        addMessage("bot", data.choices[0].message.content);
      } catch (e) {
        addMessage("bot", `Error: ${e.message}`);
      }
      */
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
